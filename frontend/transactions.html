<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Transactions - FinDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="dark-mode.js" defer></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .card { @apply bg-white rounded-xl shadow-md; }

        /* Dark Mode Styles */
        html.dark body { background-color: #0f172a; color: #cbd5e1; }
        html.dark .card { @apply bg-slate-800 border border-slate-700; }
        html.dark aside { @apply bg-slate-800 border-r border-slate-700; }
        html.dark nav a { @apply text-slate-400 hover:bg-slate-700; }
        html.dark nav a.bg-indigo-50 { @apply bg-slate-700 text-indigo-400; }
        html.dark h1 { @apply text-white; }
        html.dark p { @apply text-slate-400; }
        html.dark input, html.dark select { @apply bg-slate-700 border-slate-600 text-white; }
        html.dark th { @apply text-slate-300 border-slate-700; }
        html.dark tr { @apply border-slate-700; }
        html.dark td { @apply text-slate-300; }
        html.dark tbody tr:hover { @apply bg-slate-700/50; }
    </style>
</head>
<body class="text-gray-800">

    <div class="flex h-screen bg-gray-100 dark:bg-slate-900">
        <!-- Sidebar Navigation -->
        <aside class="w-64 flex-shrink-0 bg-white dark:bg-slate-800 shadow-lg hidden md:block">
            <div class="p-6">
                <div class="flex items-center space-x-3">
                    <div class="bg-indigo-600 text-white p-2 rounded-lg"><i data-lucide="wallet"></i></div>
                    <span class="text-2xl font-bold text-gray-800 dark:text-white">FinDash</span>
                </div>
            </div>
            <nav class="mt-6">
                <a href="finance-dashboard-ui.html" class="flex items-center px-6 py-3 text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-700 hover:text-indigo-600">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i><span class="ml-4">Dashboard</span>
                </a>
                <a href="transactions.html" class="flex items-center px-6 py-3 text-indigo-600 bg-indigo-50 dark:bg-slate-700 dark:text-indigo-400">
                    <i data-lucide="arrow-left-right" class="w-5 h-5"></i><span class="ml-4 font-semibold">Transactions</span>
                </a>
                <a href="cards.html" class="flex items-center px-6 py-3 text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-700 hover:text-indigo-600">
                    <i data-lucide="credit-card" class="w-5 h-5"></i><span class="ml-4">Cards</span>
                </a>
                <a href="savings.html" class="flex items-center px-6 py-3 text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-700 hover:text-indigo-600">
                    <i data-lucide="piggy-bank" class="w-5 h-5"></i><span class="ml-4">Savings</span>
                </a>
                <a href="settings.html" class="flex items-center px-6 py-3 text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-700 hover:text-indigo-600">
                    <i data-lucide="settings" class="w-5 h-5"></i><span class="ml-4">Settings</span>
                </a>
            </nav>
            <div class="absolute bottom-0 w-64 p-6">
                 <div class="flex items-center p-4 bg-gray-50 dark:bg-slate-700/50 rounded-lg">
                    <img id="sidebar-avatar" class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/100x100/e0e7ff/3730a3?text=A" alt="User avatar">
                    <div class="ml-3">
                        <p id="user-name-sidebar" class="text-sm font-semibold text-gray-800 dark:text-slate-200">User</p>
                        <button id="logout-btn" class="text-xs text-indigo-600 dark:text-indigo-400 hover:underline">Log Out</button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">All Transactions</h1>
                    <p class="text-gray-500 dark:text-slate-400 mt-1">View and manage your transaction history.</p>
                </div>
            </header>

            <div class="mb-6 flex space-x-4">
                <input type="text" id="search-input" placeholder="Search by description..." class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <select id="type-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="all">All Types</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>

            <div class="card p-0">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b">
                            <th class="p-4">Description</th>
                            <th class="p-4">Category</th>
                            <th class="p-4">Date</th>
                            <th class="p-4 text-right">Amount</th>
                            <th class="p-4 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-table-body">
                        <tr><td colspan="5" class="p-4 text-center">Loading transactions...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = './login.html';
        }

        const API_BASE_URL = 'http://localhost:3000/api';
        
        const searchInput = document.getElementById('search-input');
        const typeFilter = document.getElementById('type-filter');
        const tableBody = document.getElementById('transactions-table-body');
        const logoutBtn = document.getElementById('logout-btn');
        const sidebarAvatar = document.getElementById('sidebar-avatar');
        const userNameSidebar = document.getElementById('user-name-sidebar');
        
        let allTransactions = [];

        logoutBtn.addEventListener('click', () => {
            localStorage.clear();
            window.location.href = './login.html';
        });

        async function fetchUserInfo() {
             try {
                const response = await fetch(`${API_BASE_URL}/user`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) return;
                const user = await response.json();
                const userAvatar = user.avatar_url || `https://placehold.co/100x100/e0e7ff/3730a3?text=${user.name.charAt(0).toUpperCase()}`;
                sidebarAvatar.src = userAvatar;
                userNameSidebar.textContent = user.name;
            } catch (error) {
                console.error("Could not fetch user info for sidebar", error);
            }
        }

        function formatCurrency(number) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(number);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function renderTransactions(transactionsToRender) {
            tableBody.innerHTML = '';
            if (transactionsToRender.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center">No transactions found.</td></tr>';
                return;
            }

            transactionsToRender.forEach(tx => {
                const amountClass = tx.type === 'income' ? 'text-green-500' : 'text-red-500';
                const amountSign = tx.type === 'income' ? '+' : '-';
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50';
                // CORRECTED: Added dark mode text color classes
                row.innerHTML = `
                    <td class="p-4 font-medium dark:text-slate-200">${tx.description}</td>
                    <td class="p-4 text-gray-600 dark:text-slate-400">${tx.category}</td>
                    <td class="p-4 text-gray-600 dark:text-slate-400">${formatDate(tx.date)}</td>
                    <td class="p-4 text-right font-semibold ${amountClass}">${amountSign} ${formatCurrency(Math.abs(tx.amount))}</td>
                    <td class="p-4 text-center">
                        <button data-tx-id="${tx.id}" class="delete-tx-btn text-gray-400 hover:text-red-500">
                            <i data-lucide="trash-2" class="w-5 h-5 pointer-events-none"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            lucide.createIcons();
        }

        function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase();
            const typeValue = typeFilter.value;

            const filtered = allTransactions.filter(tx => {
                const matchesSearch = tx.description.toLowerCase().includes(searchTerm);
                const matchesType = typeValue === 'all' || tx.type === typeValue;
                return matchesSearch && matchesType;
            });

            renderTransactions(filtered);
        }

        async function fetchAllTransactions() {
            try {
                const response = await fetch(`${API_BASE_URL}/transactions/all`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Failed to fetch transactions');
                allTransactions = await response.json();
                renderTransactions(allTransactions);
            } catch (error) {
                console.error(error);
                tableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-red-500">Could not load transactions.</td></tr>';
            }
        }

        tableBody.addEventListener('click', async (e) => {
            const deleteButton = e.target.closest('.delete-tx-btn');
            if (deleteButton) {
                const transactionId = deleteButton.dataset.txId;
                if (confirm('Are you sure you want to delete this transaction? This will also update your total balance.')) {
                    try {
                        const response = await fetch(`${API_BASE_URL}/transactions/${transactionId}`, {
                            method: 'DELETE',
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (!response.ok) throw new Error('Failed to delete transaction');
                        fetchAllTransactions(); // Refresh the list
                    } catch (error) {
                        alert(`Error: ${error.message}`);
                    }
                }
            }
        });

        searchInput.addEventListener('input', filterAndRender);
        typeFilter.addEventListener('change', filterAndRender);

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            fetchAllTransactions();
            fetchUserInfo();
        });
    </script>
</body>
</html>

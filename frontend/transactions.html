<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Transactions - FinDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .card { @apply bg-white rounded-xl shadow-md p-6; }
    </style>
</head>
<body class="text-gray-800">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar Navigation -->
        <aside class="w-64 flex-shrink-0 bg-white shadow-lg hidden md:block">
            <div class="p-6">
                <div class="flex items-center space-x-3">
                    <div class="bg-indigo-600 text-white p-2 rounded-lg"><i data-lucide="wallet"></i></div>
                    <span class="text-2xl font-bold text-gray-800">FinDash</span>
                </div>
            </div>
            <nav class="mt-6">
                <a href="finance-dashboard-ui.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 hover:text-indigo-600">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i><span class="ml-4">Dashboard</span>
                </a>
                <a href="transactions.html" class="flex items-center px-6 py-3 text-indigo-600 bg-indigo-50">
                    <i data-lucide="arrow-left-right" class="w-5 h-5"></i><span class="ml-4 font-semibold">Transactions</span>
                </a>
                <a href="cards.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 hover:text-indigo-600">
                    <i data-lucide="credit-card" class="w-5 h-5"></i><span class="ml-4">Cards</span>
                </a>
                <a href="savings.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 hover:text-indigo-600">
                    <i data-lucide="piggy-bank" class="w-5 h-5"></i><span class="ml-4">Savings</span>
                </a>
                <a href="settings.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 hover:text-indigo-600">
                    <i data-lucide="settings" class="w-5 h-5"></i><span class="ml-4">Settings</span>
                </a>
            </nav>
             <div class="absolute bottom-0 w-64 p-6">
                 <div class="flex items-center p-4 bg-gray-50 rounded-lg">
                    <img class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/100x100/667eea/ffffff?text=A" alt="User avatar">
                    <div class="ml-3">
                        <p class="text-sm font-semibold text-gray-800">User</p>
                        <button id="logout-btn" class="text-xs text-indigo-600 hover:underline">Log Out</button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">All Transactions</h1>
                    <p class="text-gray-500 mt-1">View and manage your transaction history.</p>
                </div>
            </header>

            <div class="mb-6 flex space-x-4">
                <input type="text" id="search-input" placeholder="Search by description..." class="w-full md:w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <select id="type-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="all">All Types</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>

            <div class="card">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b">
                            <th class="p-4">Description</th>
                            <th class="p-4">Category</th>
                            <th class="p-4">Date</th>
                            <th class="p-4 text-right">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-table-body">
                        <tr><td colspan="4" class="p-4 text-center">Loading transactions...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        const API_BASE_URL = 'http://localhost:3000/api';
        
        const searchInput = document.getElementById('search-input');
        const typeFilter = document.getElementById('type-filter');
        const tableBody = document.getElementById('transactions-table-body');
        const logoutBtn = document.getElementById('logout-btn');
        
        let allTransactions = [];

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = 'login.html';
        });

        function formatCurrency(number) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(number);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function renderTransactions(transactionsToRender) {
            tableBody.innerHTML = '';
            if (transactionsToRender.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="p-4 text-center">No transactions found.</td></tr>';
                return;
            }

            transactionsToRender.forEach(tx => {
                const amountClass = tx.type === 'income' ? 'text-green-600' : 'text-red-600';
                const amountSign = tx.type === 'income' ? '+' : '-';
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50';
                row.innerHTML = `
                    <td class="p-4 font-medium">${tx.description}</td>
                    <td class="p-4 text-gray-600">${tx.category}</td>
                    <td class="p-4 text-gray-600">${formatDate(tx.date)}</td>
                    <td class="p-4 text-right font-semibold ${amountClass}">${amountSign} ${formatCurrency(Math.abs(tx.amount))}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase();
            const typeValue = typeFilter.value;

            const filtered = allTransactions.filter(tx => {
                const matchesSearch = tx.description.toLowerCase().includes(searchTerm);
                const matchesType = typeValue === 'all' || tx.type === typeValue;
                return matchesSearch && matchesType;
            });

            renderTransactions(filtered);
        }

        async function fetchAllTransactions() {
            try {
                const response = await fetch(`${API_BASE_URL}/transactions/all`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Failed to fetch transactions');
                allTransactions = await response.json();
                renderTransactions(allTransactions);
            } catch (error) {
                console.error(error);
                tableBody.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-red-500">Could not load transactions.</td></tr>';
            }
        }

        searchInput.addEventListener('input', filterAndRender);
        typeFilter.addEventListener('change', filterAndRender);

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            fetchAllTransactions();
        });
    </script>
</body>
</html>

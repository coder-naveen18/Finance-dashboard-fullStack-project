<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .card { @apply bg-white rounded-xl shadow-md p-6 transition-all duration-300 hover:shadow-lg hover:-translate-y-1; }
        .icon-wrapper { @apply rounded-full p-3 flex items-center justify-center; }
        .skeleton { background-color: #e2e8f0; border-radius: 0.25rem; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 50% { opacity: .5; } }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-container { transition: transform 0.3s ease; }

        /* Dark Mode Styles */
        html.dark body { background-color: #0f172a; }
        html.dark .card { @apply bg-slate-800 border border-slate-700; }
        html.dark .skeleton { background-color: #334155; }
        html.dark .modal-container { @apply bg-slate-800; }
        html.dark .form-input { @apply bg-slate-700 border-slate-600 text-white placeholder-slate-400; }
    </style>
</head>
<body class="text-gray-800 dark:text-slate-300">

    <div class="flex h-screen bg-gray-100 dark:bg-slate-900">
        <aside class="w-64 flex-shrink-0 bg-white dark:bg-slate-800 shadow-lg hidden md:block">
            <div class="p-6">
                <div class="flex items-center space-x-3">
                    <div class="bg-indigo-600 text-white p-2 rounded-lg"><i data-lucide="wallet"></i></div>
                    <span class="text-2xl font-bold text-gray-800 dark:text-white">FinDash</span>
                </div>
            </div>
            <nav class="mt-6">
                <a href="finance-dashboard-ui.html" class="flex items-center px-6 py-3 text-indigo-600 dark:text-indigo-400 bg-indigo-50 dark:bg-slate-700">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i><span class="ml-4 font-semibold">Dashboard</span>
                </a>
                <a href="transactions.html" class="flex items-center px-6 py-3 text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-700 hover:text-indigo-600 dark:hover:text-indigo-400">
                    <i data-lucide="arrow-left-right" class="w-5 h-5"></i><span class="ml-4">Transactions</span>
                </a>
                <a href="cards.html" class="flex items-center px-6 py-3 text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-700 hover:text-indigo-600 dark:hover:text-indigo-400">
                    <i data-lucide="credit-card" class="w-5 h-5"></i><span class="ml-4">Cards</span>
                </a>
                <a href="savings.html" class="flex items-center px-6 py-3 text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-700 hover:text-indigo-600 dark:hover:text-indigo-400">
                    <i data-lucide="piggy-bank" class="w-5 h-5"></i><span class="ml-4">Savings</span>
                </a>
                <a href="settings.html" class="flex items-center px-6 py-3 text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-700 hover:text-indigo-600 dark:hover:text-indigo-400">
                    <i data-lucide="settings" class="w-5 h-5"></i><span class="ml-4">Settings</span>
                </a>
            </nav>
            <div class="absolute bottom-0 w-64 p-6">
                <div class="flex items-center p-4 bg-gray-50 dark:bg-slate-700/50 rounded-lg">
                    <img class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/100x100/667eea/ffffff?text=A" alt="User avatar">
                    <div class="ml-3">
                        <p id="user-name-sidebar" class="text-sm font-semibold text-gray-800 dark:text-slate-200">User</p>
                        <button id="logout-btn" class="text-xs text-indigo-600 dark:text-indigo-400 hover:underline">Log Out</button>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 id="welcome-header" class="text-3xl font-bold text-gray-900 dark:text-white">Welcome Back!</h1>
                    <p class="text-gray-500 dark:text-slate-400 mt-1">Here's your financial overview for this month.</p>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded-full bg-white dark:bg-slate-700 shadow-md hover:bg-gray-100 dark:hover:bg-slate-600">
                        <i data-lucide="bell" class="text-gray-600 dark:text-slate-300"></i>
                    </button>
                    <button id="add-transaction-btn" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-indigo-700 flex items-center space-x-2">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                        <span>Add Transaction</span>
                    </button>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-600 dark:text-slate-400">Total Balance</h3>
                    <p id="total-balance" class="text-3xl font-bold mt-2 skeleton h-9 w-48">$0.00</p>
                </div>
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-600 dark:text-slate-400">Income</h3>
                    <p id="total-income" class="text-3xl font-bold mt-2 skeleton h-9 w-40">$0.00</p>
                </div>
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-600 dark:text-slate-400">Expenses</h3>
                    <p id="total-expenses" class="text-3xl font-bold mt-2 skeleton h-9 w-40">$0.00</p>
                </div>
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-600 dark:text-slate-400">Savings</h3>
                    <p id="total-savings" class="text-3xl font-bold mt-2 skeleton h-9 w-40">$0.00</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 card">
                     <h3 class="text-xl font-semibold mb-4 dark:text-slate-200">Monthly Spending</h3>
                     <div class="h-80"><canvas id="spendingChart"></canvas></div>
                </div>
                <div class="card">
                    <h3 class="text-xl font-semibold mb-4 dark:text-slate-200">Recent Transactions</h3>
                    <div id="transactions-list" class="space-y-4">
                        <div class="skeleton h-12 w-full"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="add-transaction-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="modal-container w-full max-w-md mx-auto rounded-xl shadow-lg z-50 transform -translate-y-8">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold dark:text-slate-200">Add New Transaction</h3>
                    <button id="close-modal-btn" class="text-gray-400 dark:text-slate-400 hover:text-gray-600 dark:hover:text-slate-200"><i data-lucide="x" class="w-6 h-6"></i></button>
                </div>
                <form id="transaction-form">
                    <div class="space-y-4">
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Description</label>
                            <input type="text" id="description" name="description" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 form-input">
                        </div>
                        <div>
                            <label for="amount" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Amount</label>
                            <input type="number" id="amount" name="amount" step="0.01" required placeholder="0.00" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 form-input">
                        </div>
                        <div>
                            <label for="type" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Type</label>
                            <select id="type" name="type" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 form-input">
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                        </div>
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Category</label>
                            <select id="category" name="category" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 form-input">
                                <option value="1">Shopping</option><option value="2">Income</option><option value="3">Bills</option><option value="4">Food</option><option value="5">Travel</option><option value="6">Entertainment</option><option value="7">Groceries</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-200 dark:bg-slate-600 text-gray-800 dark:text-slate-200 rounded-lg hover:bg-gray-300 dark:hover:bg-slate-500">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Add Transaction</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        const API_BASE_URL = 'http://localhost:3000/api';
        
        const addTransactionBtn = document.getElementById('add-transaction-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const modal = document.getElementById('add-transaction-modal');
        const transactionForm = document.getElementById('transaction-form');
        const logoutBtn = document.getElementById('logout-btn');
        let spendingChart;

        function showModal() { modal.classList.remove('hidden'); }
        function hideModal() { modal.classList.add('hidden'); transactionForm.reset(); }
        addTransactionBtn.addEventListener('click', showModal);
        closeModalBtn.addEventListener('click', hideModal);
        cancelBtn.addEventListener('click', hideModal);

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = 'login.html';
        });

        transactionForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(transactionForm);
            const transactionData = {
                description: formData.get('description'),
                amount: parseFloat(formData.get('amount')),
                type: formData.get('type'),
                category_id: parseInt(formData.get('category')),
                account_id: 1 
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/transactions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(transactionData),
                });
                if (!response.ok) throw new Error('Failed to add transaction');
                hideModal();
                fetchSummaryData();
                fetchTransactions();
                fetchChartData();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });

        function formatCurrency(number) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(number);
        }

        async function fetchSummaryData() {
            try {
                const response = await fetch(`${API_BASE_URL}/summary`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Could not fetch summary');
                const data = await response.json();
                const balanceEl = document.getElementById('total-balance');
                const incomeEl = document.getElementById('total-income');
                const expensesEl = document.getElementById('total-expenses');
                const savingsEl = document.getElementById('total-savings');
                balanceEl.textContent = formatCurrency(data.totalBalance);
                incomeEl.textContent = formatCurrency(data.totalIncome);
                expensesEl.textContent = formatCurrency(data.totalExpenses);
                savingsEl.textContent = formatCurrency(data.savings);
                [balanceEl, incomeEl, expensesEl, savingsEl].forEach(el => el.classList.remove('skeleton', 'h-9'));
            } catch (error) {
                console.error(error);
            }
        }
        
        async function fetchTransactions() {
            try {
                const response = await fetch(`${API_BASE_URL}/transactions?limit=5`, {
                         headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Could not fetch transactions');
                const transactions = await response.json();
                const listEl = document.getElementById('transactions-list');
                listEl.innerHTML = ''; 
                transactions.forEach(tx => {
                    // Dark Mode Change: Updated text and background colors for dark theme
                    const amountClass = tx.type === 'income' ? 'text-green-600 dark:text-green-500' : 'text-red-600 dark:text-red-500';
                    const amountSign = tx.type === 'income' ? '+' : '-';
                    const transactionEl = document.createElement('div');
                    transactionEl.className = 'flex items-center justify-between';
                    transactionEl.innerHTML = `
                        <div class="flex items-center">
                            <div class="icon-wrapper bg-gray-100 dark:bg-slate-700 text-gray-600 dark:text-slate-300"><i data-lucide="${tx.icon || 'dollar-sign'}"></i></div>
                            <div class="ml-3">
                                <p class="font-semibold dark:text-slate-200">${tx.description}</p>
                                <p class="text-sm text-gray-500 dark:text-slate-400">${tx.category}</p>
                            </div>
                        </div>
                        <p class="font-semibold ${amountClass}">${amountSign}${formatCurrency(Math.abs(tx.amount))}</p>
                    `;
                    listEl.appendChild(transactionEl);
                });
                lucide.createIcons();
            } catch (error) {
                console.error(error);
            }
        }
        
        async function fetchUserName() {
            try {
                const response = await fetch(`${API_BASE_URL}/user`, {
                         headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) return;
                const user = await response.json();
                document.getElementById('welcome-header').textContent = `Welcome Back, ${user.name}!`;
                document.getElementById('user-name-sidebar').textContent = user.name;
            } catch (error) {
                console.error("Could not fetch user's name", error);
            }
        }

        function initializeChart() {
            // Dark Mode Change: Set chart colors based on theme
            const isDarkMode = document.documentElement.classList.contains('dark');
            const textColor = isDarkMode ? '#cbd5e1' : '#6b7280';
            const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
            const expenseColor = isDarkMode ? 'rgba(220, 38, 38, 0.8)' : 'rgba(239, 68, 68, 0.8)';
            const incomeColor = isDarkMode ? 'rgba(74, 222, 128, 0.8)' : 'rgba(34, 197, 94, 0.8)';

            const ctx = document.getElementById('spendingChart').getContext('2d');
            spendingChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Expenses',
                        data: [],
                        backgroundColor: expenseColor,
                        borderColor: expenseColor.replace('0.8', '1'),
                        borderWidth: 1,
                        borderRadius: 8,
                        barPercentage: 0.6,
                    },
                    {
                        label: 'Income',
                        data: [],
                        backgroundColor: incomeColor,
                        borderColor: incomeColor.replace('0.8', '1'),
                        borderWidth: 1,
                        borderRadius: 8,
                        barPercentage: 0.6,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { 
                        y: { 
                            beginAtZero: true, 
                            grid: { drawBorder: false, color: gridColor },
                            ticks: { color: textColor }
                        }, 
                        x: { 
                            grid: { display: false },
                            ticks: { color: textColor }
                        } 
                    },
                    plugins: { 
                        legend: { 
                            position: 'top', 
                            align: 'end',
                            labels: { color: textColor }
                        } 
                    },
                    interaction: { intersect: false, mode: 'index' }
                }
            });
        }

        async function fetchChartData() {
            try {
                const response = await fetch(`${API_BASE_URL}/chart-data`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Could not fetch chart data');
                const chartData = await response.json();

                spendingChart.data.labels = chartData.labels;
                spendingChart.data.datasets[0].data = chartData.expenseData;
                spendingChart.data.datasets[1].data = chartData.incomeData;
                spendingChart.update();

            } catch (error) {
                console.error("Chart data error:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            initializeChart();
            fetchUserName();
            fetchSummaryData();
            fetchTransactions();
            fetchChartData();
        });
    </script>
</body>
</html>

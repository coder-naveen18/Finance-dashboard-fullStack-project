<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goals - FinDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .card { @apply bg-white rounded-xl shadow-md p-6; }
        .progress-bar-bg { @apply bg-gray-200 rounded-full h-4; }
        .progress-bar-fill { @apply bg-indigo-600 h-4 rounded-full; }
    </style>
</head>
<body class="text-gray-800">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar Navigation -->
        <aside class="w-64 flex-shrink-0 bg-white shadow-lg hidden md:block">
            <div class="p-6">
                <div class="flex items-center space-x-3">
                    <div class="bg-indigo-600 text-white p-2 rounded-lg"><i data-lucide="wallet"></i></div>
                    <span class="text-2xl font-bold text-gray-800">FinDash</span>
                </div>
            </div>
            <nav class="mt-6">
                <a href="finance-dashboard-ui.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 hover:text-indigo-600">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i><span class="ml-4">Dashboard</span>
                </a>
                <a href="transactions.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 hover:text-indigo-600">
                    <i data-lucide="arrow-left-right" class="w-5 h-5"></i><span class="ml-4">Transactions</span>
                </a>
                <a href="cards.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 hover:text-indigo-600">
                    <i data-lucide="credit-card" class="w-5 h-5"></i><span class="ml-4">Cards</span>
                </a>
                <a href="savings.html" class="flex items-center px-6 py-3 text-indigo-600 bg-indigo-50">
                    <i data-lucide="piggy-bank" class="w-5 h-5"></i><span class="ml-4 font-semibold">Savings</span>
                </a>
                <a href="settings.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50 hover:text-indigo-600">
                    <i data-lucide="settings" class="w-5 h-5"></i><span class="ml-4">Settings</span>
                </a>
            </nav>
            <div class="absolute bottom-0 w-64 p-6">
                 <div class="flex items-center p-4 bg-gray-50 rounded-lg">
                    <img class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/100x100/667eea/ffffff?text=A" alt="User avatar">
                    <div class="ml-3">
                        <p class="text-sm font-semibold text-gray-800">User</p>
                        <button id="logout-btn" class="text-xs text-indigo-600 hover:underline">Log Out</button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Savings Goals</h1>
                    <p class="text-gray-500 mt-1">Track your progress towards your financial goals.</p>
                </div>
                <button id="add-goal-btn" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-indigo-700 flex items-center space-x-2">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                    <span>Add New Goal</span>
                </button>
            </header>

            <div id="goals-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <p id="loading-goals-msg">Loading your savings goals...</p>
            </div>
        </main>
    </div>

    <!-- Add Goal Modal -->
    <div id="add-goal-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white w-full max-w-md mx-auto rounded-xl shadow-lg z-50">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Add New Savings Goal</h3>
                    <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600"><i data-lucide="x" class="w-6 h-6"></i></button>
                </div>
                <form id="goal-form">
                    <div class="space-y-4">
                        <div>
                            <label for="goal-name" class="block text-sm font-medium text-gray-700">Goal Name</label>
                            <input type="text" id="goal-name" name="goal_name" required placeholder="e.g., New Car, Vacation" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="target-amount" class="block text-sm font-medium text-gray-700">Target Amount</label>
                            <input type="number" id="target-amount" name="target_amount" step="100" required placeholder="5000" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                         <div>
                            <label for="current-amount" class="block text-sm font-medium text-gray-700">Current Amount Saved</label>
                            <input type="number" id="current-amount" name="current_amount" step="100" required placeholder="1000" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Save Goal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        const API_BASE_URL = 'http://localhost:3000/api';

        const addGoalBtn = document.getElementById('add-goal-btn');
        const modal = document.getElementById('add-goal-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const goalForm = document.getElementById('goal-form');
        const goalsGrid = document.getElementById('goals-grid');
        const loadingMsg = document.getElementById('loading-goals-msg');
        const logoutBtn = document.getElementById('logout-btn');

        function showModal() { modal.classList.remove('hidden'); }
        function hideModal() { modal.classList.add('hidden'); goalForm.reset(); }

        addGoalBtn.addEventListener('click', showModal);
        closeModalBtn.addEventListener('click', hideModal);
        cancelBtn.addEventListener('click', hideModal);
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = 'login.html';
        });

        function formatCurrency(number) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(number);
        }

        async function fetchAndDisplayGoals() {
            try {
                const response = await fetch(`${API_BASE_URL}/savings`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Failed to fetch savings goals');
                const goals = await response.json();

                goalsGrid.innerHTML = ''; 
                if (goals.length === 0) {
                    goalsGrid.innerHTML = '<p class="col-span-full">You have no savings goals. Add one to get started!</p>';
                    return;
                }

                goals.forEach(goal => {
                    const progress = (goal.current_amount / goal.target_amount) * 100;
                    const goalElement = document.createElement('div');
                    goalElement.className = 'card space-y-3';
                    goalElement.innerHTML = `
                        <h3 class="text-xl font-semibold">${goal.name}</h3>
                        <div class="progress-bar-bg rounded-full h-4"><div class="progress-bar-fill bg-indigo-600 h-4 rounded-full" style="width: ${progress}%;"></div></div>
                        <div class="flex justify-between text-sm font-medium">
                            <span>${formatCurrency(goal.current_amount)}</span>
                            <span class="text-gray-500">Target: ${formatCurrency(goal.target_amount)}</span>
                        </div>
                    `;
                    goalsGrid.appendChild(goalElement);
                });
            } catch (error) {
                console.error(error);
                loadingMsg.textContent = 'Could not load your savings goals.';
            }
        }

        goalForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(goalForm);
            const goalData = {
                name: formData.get('goal_name'),
                target_amount: parseFloat(formData.get('target_amount')),
                current_amount: parseFloat(formData.get('current_amount')),
            };

            try {
                const response = await fetch(`${API_BASE_URL}/savings`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(goalData)
                });
                if (!response.ok) throw new Error('Failed to save goal');
                hideModal();
                fetchAndDisplayGoals();
            } catch (error) {
                alert(`Could not save goal: ${error.message}`);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            fetchAndDisplayGoals();
        });
    </script>
</body>
</html>

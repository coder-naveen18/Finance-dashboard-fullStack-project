<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goals - FinDash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>if(localStorage.getItem('darkMode')==='true'){document.documentElement.classList.add('dark')}</script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        html.dark body { background-color: #0f172a; color: #cbd5e1; }
        
        .goal-card {
            background: linear-gradient(45deg, #10b981, #22d3ee);
            color: white;
            border-radius: 1rem;
            padding: 1.5rem;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
            position: relative;
        }
        .goal-card:hover { transform: translateY(-5px); }
        .goal-card .progress-bar-bg { background-color: rgba(255, 255, 255, 0.2); }
        .goal-card .progress-bar-fill { background-color: #ffffff; }
    </style>
</head>
<body class="text-gray-800">

    <div class="flex h-screen bg-slate-100 dark:bg-slate-900">
        <!-- Sidebar Navigation -->
        <aside class="w-64 flex-shrink-0 bg-white dark:bg-slate-800 dark:border-r dark:border-slate-700 shadow-lg hidden md:block">
            <div class="p-6">
                <div class="flex items-center space-x-3">
                    <div class="bg-indigo-600 text-white p-2 rounded-lg"><i data-lucide="wallet"></i></div>
                    <span class="text-2xl font-bold text-gray-800 dark:text-white">FinDash</span>
                </div>
            </div>
            <nav class="mt-6">
                <a href="finance-dashboard-ui.html" class="flex items-center px-6 py-3 text-gray-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 hover:text-indigo-600">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i><span class="ml-4">Dashboard</span>
                </a>
                <a href="transactions.html" class="flex items-center px-6 py-3 text-gray-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 hover:text-indigo-600">
                    <i data-lucide="arrow-left-right" class="w-5 h-5"></i><span class="ml-4">Transactions</span>
                </a>
                <a href="cards.html" class="flex items-center px-6 py-3 text-gray-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 hover:text-indigo-600">
                    <i data-lucide="credit-card" class="w-5 h-5"></i><span class="ml-4">Cards</span>
                </a>
                <a href="savings.html" class="flex items-center px-6 py-3 text-indigo-600 dark:text-indigo-400 bg-indigo-50 dark:bg-slate-700">
                    <i data-lucide="piggy-bank" class="w-5 h-5"></i><span class="ml-4 font-semibold">Savings</span>
                </a>
                <a href="settings.html" class="flex items-center px-6 py-3 text-gray-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-700 hover:text-indigo-600">
                    <i data-lucide="settings" class="w-5 h-5"></i><span class="ml-4">Settings</span>
                </a>
            </nav>
            <!-- RESTORED: User Info and Logout Section -->
            <div class="absolute bottom-0 w-64 p-6">
                 <div class="flex items-center p-4 bg-slate-50 dark:bg-slate-700/50 rounded-lg">
                    <img id="sidebar-avatar" class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/100x100/e0e7ff/3730a3?text=A" alt="User avatar">
                    <div class="ml-3">
                        <p id="user-name-sidebar" class="text-sm font-semibold text-gray-800 dark:text-slate-200">User</p>
                        <button id="logout-btn" class="text-xs text-indigo-600 dark:text-indigo-400 hover:underline">Log Out</button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Savings Goals</h1>
                    <p class="text-gray-500 dark:text-slate-400 mt-1">Track your progress towards your financial goals.</p>
                </div>
                <button id="add-goal-btn" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-indigo-700 flex items-center space-x-2">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                    <span>Add New Goal</span>
                </button>
            </header>

            <div id="goals-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">
                <p id="loading-goals-msg" class="dark:text-slate-400">Loading your savings goals...</p>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modals -->
    <div id="add-goal-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <!-- Add Goal Modal Content -->
        <div class="bg-white dark:bg-slate-800 w-full max-w-md mx-auto rounded-xl shadow-lg z-50">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold dark:text-white">Add New Savings Goal</h3>
                    <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 dark:hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button>
                </div>
                <form id="goal-form">
                    <div class="space-y-4">
                        <div>
                            <label for="goal-name" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Goal Name</label>
                            <input type="text" id="goal-name" name="goal_name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-slate-700">
                        </div>
                        <div>
                            <label for="target-amount" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Target Amount</label>
                            <input type="number" id="target-amount" name="target_amount" step="100" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-slate-700">
                        </div>
                         <div>
                            <label for="current-amount" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Current Amount Saved</label>
                            <input type="number" id="current-amount" name="current_amount" step="100" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-slate-700">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 dark:bg-slate-600 dark:text-slate-200 dark:hover:bg-slate-500">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Save Goal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="edit-goal-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <!-- Edit Goal Modal Content -->
        <div class="bg-white dark:bg-slate-800 w-full max-w-md mx-auto rounded-xl shadow-lg z-50">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold dark:text-white">Edit Savings Goal</h3>
                    <button id="close-edit-modal-btn" class="text-gray-400 hover:text-gray-600 dark:hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button>
                </div>
                <form id="edit-goal-form">
                    <input type="hidden" id="edit-goal-id" name="goal_id">
                    <div class="space-y-4">
                        <div>
                            <label for="edit-goal-name" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Goal Name</label>
                            <input type="text" id="edit-goal-name" name="goal_name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-slate-700">
                        </div>
                        <div>
                            <label for="edit-target-amount" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Target Amount</label>
                            <input type="number" id="edit-target-amount" name="target_amount" step="100" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-slate-700">
                        </div>
                         <div>
                            <label for="edit-current-amount" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Current Amount Saved</label>
                            <input type="number" id="edit-current-amount" name="current_amount" step="100" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-slate-700">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="cancel-edit-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 dark:bg-slate-600 dark:text-slate-200 dark:hover:bg-slate-500">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Update Goal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) { window.location.href = 'login.html'; }

        const API_BASE_URL = 'http://localhost:3000/api';

        // RESTORED: DOM elements for sidebar
        const logoutBtn = document.getElementById('logout-btn');
        const sidebarAvatar = document.getElementById('sidebar-avatar');
        const userNameSidebar = document.getElementById('user-name-sidebar');

        const addGoalBtn = document.getElementById('add-goal-btn');
        const addModal = document.getElementById('add-goal-modal');
        const closeAddModalBtn = document.getElementById('close-modal-btn');
        const cancelAddBtn = document.getElementById('cancel-btn');
        const addGoalForm = document.getElementById('goal-form');
        
        const editModal = document.getElementById('edit-goal-modal');
        const closeEditModalBtn = document.getElementById('close-edit-modal-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        const editGoalForm = document.getElementById('edit-goal-form');

        const goalsGrid = document.getElementById('goals-grid');
        const loadingMsg = document.getElementById('loading-goals-msg');

        addGoalBtn.addEventListener('click', () => addModal.classList.remove('hidden'));
        closeAddModalBtn.addEventListener('click', () => addModal.classList.add('hidden'));
        cancelAddBtn.addEventListener('click', () => addModal.classList.add('hidden'));
        closeEditModalBtn.addEventListener('click', () => editModal.classList.add('hidden'));
        cancelEditBtn.addEventListener('click', () => editModal.classList.add('hidden'));
        
        // RESTORED: Logout and User Info logic
        logoutBtn.addEventListener('click', () => {
            localStorage.clear();
            window.location.href = 'login.html';
        });

        async function fetchUserInfo() {
             try {
                const response = await fetch(`${API_BASE_URL}/user`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) return;
                const user = await response.json();
                const userAvatar = user.avatar_url || `https://placehold.co/100x100/e0e7ff/3730a3?text=${user.name.charAt(0).toUpperCase()}`;
                sidebarAvatar.src = userAvatar;
                userNameSidebar.textContent = user.name;
            } catch (error) {
                console.error("Could not fetch user info for sidebar", error);
            }
        }

        function formatCurrency(number) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(number);
        }

        async function fetchAndDisplayGoals() {
            try {
                const response = await fetch(`${API_BASE_URL}/savings`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) throw new Error('Failed to fetch savings goals');
                const goals = await response.json();
                goalsGrid.innerHTML = ''; 
                if (goals.length === 0) {
                    goalsGrid.innerHTML = '<p class="col-span-full dark:text-slate-400">You have no savings goals.</p>';
                    return;
                }

                goals.forEach(goal => {
                    const progress = (goal.current_amount / goal.target_amount) * 100;
                    const goalElement = document.createElement('div');
                    goalElement.className = 'goal-card';
                    goalElement.innerHTML = `
                        <div class="absolute top-4 right-4 flex space-x-2">
                            <button data-goal-id="${goal.id}" data-name="${goal.name}" data-target="${goal.target_amount}" data-current="${goal.current_amount}" class="edit-goal-btn text-white/70 hover:text-white transition-colors">
                                <i data-lucide="pencil" class="w-5 h-5 pointer-events-none"></i>
                            </button>
                            <button data-goal-id="${goal.id}" class="delete-goal-btn text-white/70 hover:text-white transition-colors">
                                <i data-lucide="trash-2" class="w-5 h-5 pointer-events-none"></i>
                            </button>
                        </div>
                        <h3 class="text-xl font-semibold">${goal.name}</h3>
                        <div class="w-full">
                            <div class="progress-bar-bg rounded-full h-2.5"><div class="progress-bar-fill h-2.5 rounded-full" style="width: ${progress.toFixed(2)}%;"></div></div>
                        </div>
                        <div class="flex justify-between items-end">
                            <div><p class="text-xs opacity-70">Current</p><p class="font-medium">${formatCurrency(goal.current_amount)}</p></div>
                            <div><p class="text-xs opacity-70">Target</p><p class="font-medium">${formatCurrency(goal.target_amount)}</p></div>
                        </div>
                    `;
                    goalsGrid.appendChild(goalElement);
                });
                lucide.createIcons();
            } catch (error) {
                console.error(error);
                loadingMsg.textContent = 'Could not load your savings goals.';
            }
        }

        addGoalForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(addGoalForm);
            const goalData = {
                name: formData.get('goal_name'),
                target_amount: parseFloat(formData.get('target_amount')),
                current_amount: parseFloat(formData.get('current_amount')),
            };
            try {
                const response = await fetch(`${API_BASE_URL}/savings`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(goalData)
                });
                if (!response.ok) throw new Error('Failed to save goal');
                addModal.classList.add('hidden');
                addGoalForm.reset();
                fetchAndDisplayGoals();
            } catch (error) { alert(`Could not save goal: ${error.message}`); }
        });

        editGoalForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(editGoalForm);
            const goalId = formData.get('goal_id');
            const goalData = {
                name: formData.get('goal_name'),
                target_amount: parseFloat(formData.get('target_amount')),
                current_amount: parseFloat(formData.get('current_amount')),
            };
            try {
                const response = await fetch(`${API_BASE_URL}/savings/${goalId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(goalData)
                });
                if (!response.ok) throw new Error('Failed to update goal');
                editModal.classList.add('hidden');
                fetchAndDisplayGoals();
            } catch (error) { alert(`Could not update goal: ${error.message}`); }
        });

        goalsGrid.addEventListener('click', async (e) => {
            const targetButton = e.target.closest('button');
            if (!targetButton) return;
            const goalId = targetButton.dataset.goalId;
            if (targetButton.classList.contains('delete-goal-btn')) {
                if (confirm('Are you sure you want to delete this savings goal?')) {
                    try {
                        const response = await fetch(`${API_BASE_URL}/savings/${goalId}`, {
                            method: 'DELETE',
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (!response.ok) throw new Error('Failed to delete goal');
                        fetchAndDisplayGoals();
                    } catch (error) { alert(`Error: ${error.message}`); }
                }
            } else if (targetButton.classList.contains('edit-goal-btn')) {
                document.getElementById('edit-goal-id').value = goalId;
                document.getElementById('edit-goal-name').value = targetButton.dataset.name;
                document.getElementById('edit-target-amount').value = targetButton.dataset.target;
                document.getElementById('edit-current-amount').value = targetButton.dataset.current;
                editModal.classList.remove('hidden');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            fetchAndDisplayGoals();
            fetchUserInfo(); // RESTORED: Call to fetch user info
        });
    </script>
</body>
</html>

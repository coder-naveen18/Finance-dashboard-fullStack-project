<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .card { @apply bg-white rounded-xl shadow-md p-6 transition-all duration-300 hover:shadow-lg hover:-translate-y-1; }
        .icon-wrapper { @apply rounded-full p-3 flex items-center justify-center; }
        .skeleton { background-color: #e2e8f0; border-radius: 0.25rem; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 50% { opacity: .5; } }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-container { transition: transform 0.3s ease; }

        /* Dark Mode Styles */
        html.dark body { background-color: #0f172a; }
        html.dark .card { @apply bg-slate-800 border border-slate-700; }
        html.dark .skeleton { background-color: #334155; }
        html.dark .modal-container { @apply bg-slate-800; }
        html.dark .form-input { @apply bg-slate-700 border-slate-600 text-white placeholder-slate-400; }
    </style>
</head>
<body class="text-gray-800 dark:text-slate-300">

    <div class="flex h-screen bg-gray-100 dark:bg-slate-900">
        <aside class="w-64 flex-shrink-0 bg-white dark:bg-slate-800 shadow-lg hidden md:block">
            <div class="p-6">
                <div class="flex items-center space-x-3">
                    <div class="bg-indigo-600 text-white p-2 rounded-lg"><i data-lucide="wallet"></i></div>
                    <span class="text-2xl font-bold text-gray-800 dark:text-white">FinDash</span>
                </div>
            </div>
            <nav class="mt-6">
                <a href="finance-dashboard-ui.html" class="flex items-center px-6 py-3 text-indigo-600 dark:text-indigo-400 bg-indigo-50 dark:bg-slate-700">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i><span class="ml-4 font-semibold">Dashboard</span>
                </a>
                <a href="transactions.html" class="flex items-center px-6 py-3 text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-700 hover:text-indigo-600 dark:hover:text-indigo-400">
                    <i data-lucide="arrow-left-right" class="w-5 h-5"></i><span class="ml-4">Transactions</span>
                </a>
                <a href="cards.html" class="flex items-center px-6 py-3 text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-700 hover:text-indigo-600 dark:hover:text-indigo-400">
                    <i data-lucide="credit-card" class="w-5 h-5"></i><span class="ml-4">Cards</span>
                </a>
                <a href="savings.html" class="flex items-center px-6 py-3 text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-700 hover:text-indigo-600 dark:hover:text-indigo-400">
                    <i data-lucide="piggy-bank" class="w-5 h-5"></i><span class="ml-4">Savings</span>
                </a>
                <a href="settings.html" class="flex items-center px-6 py-3 text-gray-600 dark:text-slate-400 hover:bg-gray-50 dark:hover:bg-slate-700 hover:text-indigo-600 dark:hover:text-indigo-400">
                    <i data-lucide="settings" class="w-5 h-5"></i><span class="ml-4">Settings</span>
                </a>
            </nav>
            <div class="absolute bottom-0 w-64 p-6">
                <div class="flex items-center p-4 bg-gray-50 dark:bg-slate-700/50 rounded-lg">
                    <img class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/100x100/667eea/ffffff?text=A" alt="User avatar">
                    <div class="ml-3">
                        <p id="user-name-sidebar" class="text-sm font-semibold text-gray-800 dark:text-slate-200">User</p>
                        <button id="logout-btn" class="text-xs text-indigo-600 dark:text-indigo-400 hover:underline">Log Out</button>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 p-4 md:p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 id="welcome-header" class="text-3xl font-bold text-gray-900 dark:text-white">Welcome Back!</h1>
                    <p class="text-gray-500 dark:text-slate-400 mt-1">Here's your financial overview for this month.</p>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded-full bg-white dark:bg-slate-700 shadow-md hover:bg-gray-100 dark:hover:bg-slate-600">
                        <i data-lucide="bell" class="text-gray-600 dark:text-slate-300"></i>
                    </button>
                    <button id="add-transaction-btn" class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-indigo-700 flex items-center space-x-2">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                        <span>Add Transaction</span>
                    </button>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-600 dark:text-slate-400">Total Balance</h3>
                    <p id="total-balance" class="text-3xl font-bold mt-2 skeleton h-9 w-48">$0.00</p>
                </div>
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-600 dark:text-slate-400">Income</h3>
                    <p id="total-income" class="text-3xl font-bold mt-2 skeleton h-9 w-40">$0.00</p>
                </div>
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-600 dark:text-slate-400">Expenses</h3>
                    <p id="total-expenses" class="text-3xl font-bold mt-2 skeleton h-9 w-40">$0.00</p>
                </div>
                <div class="card">
                    <h3 class="text-lg font-semibold text-gray-600 dark:text-slate-400">Savings</h3>
                    <p id="total-savings" class="text-3xl font-bold mt-2 skeleton h-9 w-40">$0.00</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 card">
                     <h3 class="text-xl font-semibold mb-4 dark:text-slate-200">Monthly Spending</h3>
                     <div class="h-80"><canvas id="spendingChart"></canvas></div>
                </div>
                <div class="card">
                    <h3 class="text-xl font-semibold mb-4 dark:text-slate-200">Recent Transactions</h3>
                    <div id="transactions-list" class="space-y-4">
                        <div class="skeleton h-12 w-full"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="add-transaction-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="modal-container w-full max-w-md mx-auto rounded-xl shadow-lg z-50 transform -translate-y-8">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold dark:text-slate-200">Add New Transaction</h3>
                    <button id="close-modal-btn" class="text-gray-400 dark:text-slate-400 hover:text-gray-600 dark:hover:text-slate-200"><i data-lucide="x" class="w-6 h-6"></i></button>
                </div>
                <form id="transaction-form">
                    <div class="space-y-4">
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Description</label>
                            <input type="text" id="description" name="description" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 form-input">
                        </div>
                        <div>
                            <label for="amount" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Amount</label>
                            <input type="number" id="amount" name="amount" step="0.01" required placeholder="0.00" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 form-input">
                        </div>
                        <div>
                            <label for="type" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Type</label>
                            <select id="type" name="type" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 form-input">
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                        </div>
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 dark:text-slate-300">Category</label>
                            <select id="category" name="category" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 form-input">
                                <option value="1">Shopping</option><option value="2">Income</option><option value="3">Bills</option><option value="4">Food</option><option value="5">Travel</option><option value="6">Entertainment</option><option value="7">Groceries</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-200 dark:bg-slate-600 text-gray-800 dark:text-slate-200 rounded-lg hover:bg-gray-300 dark:hover:bg-slate-500">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Add Transaction</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="/frontend/javaScript/finance-dashboard-ui.js"></script>
</body>
</html>
